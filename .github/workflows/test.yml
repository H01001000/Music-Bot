name: Test

on:
  push:
    branches:
      - master
  workflow_call:

jobs:
  type-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16.17.0
          cache: "yarn"
      - run: yarn install --frozen-lockfile --immutable
      - run: yarn type

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16.17.0
          cache: "yarn"
      - run: yarn install --frozen-lockfile --immutable
      - run: yarn lint

  unit-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16.17.0
          cache: "yarn"
      - run: yarn install --frozen-lockfile --immutable
      - run: yarn test
